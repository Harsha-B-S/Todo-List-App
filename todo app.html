<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="todo app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Monoton&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="main-heading">Todo App</h1>

    <div class="grid-container">
      <input id="todo-input" type="text" placeholder="Enter Todo here" />
      <input id="todo-date" type="date" />
      <input id="todo-time" type="time" />
      <button class="todo-add" onclick="addTodo();">Add</button>
    </div>

    <div class="todo-container grid-container"></div>
    <script src="todo app.js"></script>
  </body>
</html>
